type Query {
    Users: [User]
}

type Mutation {
    RegisterUser(data: UserInput): User
}


type UserPersonalData {
    firstname: String
    lastname: String
}

input UserPersonalDataInput {
    firstname: String
    lastname: String
}


type User {
    _id: ID
    personal: UserPersonalData
    email: String
    username: String
}

input UserInput {
    personal: UserPersonalDataInput
    email: String
    username: String
    password: String
}